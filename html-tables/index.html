<!DOCTYPE html>
<html>

<head>
  <title>HTML Tables</title>
</head>

<body>
  <h1>Student Grade Table</h1>
  <table>
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Course</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody>
      <tr style="text-align:left">
        <th>Grace Hopper</th>
        <th>Computer Science</th>
        <th>100</th>
      </tr>
      <tr style="text-align:left">
        <th>Alan Turing</th>
        <th>Mathematics</th>
        <th>100</th>
      </tr>
      <tr style="text-align:left">
        <th>Douglas Crockford</th>
        <th>JSON</th>
        <th>98</th>
      </tr>
      <tr style="text-align:left">
        <th>Tim Berners-Lee</th>
        <th>HTML</th>
        <th>9001</th>
      </tr>
      <tr style="text-align:left">
        <th>Linus Torvalds</th>
        <th>Git</th>
        <th>90</th>
      </tr>
    </tbody>
  </table>
</body>

</html>
