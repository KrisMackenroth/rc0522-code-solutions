<!DOCTYPE html>
<html>

<head>
  <title>HTML Tables</title>
</head>

<body>
  <h1>Student Grade Table</h1>
  <table>
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Course</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th style="text-align:left">Grace Hopper</th>
        <th style="text-align:left">Computer Science</th>
        <th style="text-align:left">100</th>
      </tr>
      <tr>
        <th style="text-align:left">Alan Turing</th>
        <th style="text-align:left">Mathematics</th>
        <th style="text-align:left">100</th>
      </tr>
      <tr>
        <th style="text-align:left">Douglas Crockford</th>
        <th style="text-align:left">JSON</th>
        <th style="text-align:left">98</th>
      </tr>
      <tr>
        <th style="text-align:left">Tim Berners-Lee</th>
        <th style="text-align:left">HTML</th>
        <th style="text-align:left">9001</th>
      </tr>
      <tr>
        <th style="text-align:left">Linus Torvalds</th>
        <th style="text-align:left">Git</th>
        <th style="text-align:left">90</th>
      </tr>
    </tbody>
  </table>
</body>

</html>
