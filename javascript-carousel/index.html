<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="column-one-third">
        <a href="#" class="backward">&lsaquo;</a>
      </div>
      <div class="column-one-third">
        <img class="image" src="images/001.png" alt="Bulbasur">
      </div>
      <div class="column-one-third">
        <a href="#" class="forward">&rsaquo;</a>
      </div>
    </div>
    <div class="row">
      <div class="column-full buttons">
        <button class="one background-black"></button>
        <button class="two background-white"></button>
        <button class="three background-white"></button>
        <button class="four background-white"></button>
        <button class="five background-white"></button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
