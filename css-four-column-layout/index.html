<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&#38;display=swap"
    rel="stylesheet">

<body>
  <div class="container">
    <div class="background">
      <div class="row">

        <div class="column-full">
          <h1><b>How it Works</b></h1>
        </div>

      </div>





      <div class="row">
        <div class="column-full">

          <div class="column-one-fourth">
            <div class="phone-screen">
              <img src="images/screen-1.png" alt="Phone Screen">
            </div>
            <img src="images/switch-icon.png" alt="Switch Icon">
            <h2>App Switching</h2>
            <p>Toggles all your apps on and off.</p>
          </div>


          <div class="column-one-fourth">
            <div class="phone-screen">
              <img src="images/screen-2.png" alt="Map Screen">
            </div>
            <img src="images/filter-icon.png" alt="Filter Icon">
            <h2>App Switching</h2>
            <p>Toggles all your apps on and off.</p>
          </div>


          <div class="column-one-fourth">
            <div class="phone-screen">
              <img src="images/screen-3.png" alt="Service Screen">
            </div>
            <img src="images/slider-icon.png" alt="Slider Icon">
            <h2>App Switching</h2>
            <p>Toggles all your apps on and off.</p>
          </div>


          <div class="column-one-fourth">
            <div class="phone-screen">
              <img src="images/screen-4.png" alt="Stats Screen">
            </div>
            <img src="images/bars-icon.png" alt="Bars Icon">
            <h2>App Switching</h2>
            <p>Toggles all your apps on and off.</p>
          </div>
        </div>


      </div>
    </div>
  </div>
</body>

</html>
