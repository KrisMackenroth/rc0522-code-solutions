<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Modal</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <main>
    <div class="hidden-background">
      <div class="hidden">
        <div class="pop">
          <p class="text-modal">Would you like to take a survey?</p>
          <button class="cold-button">NO</button>
        </div>
      </div>
    </div>
    <button class="hot-button">Open Modal</button>

  </main>
  <script src="main.js"></script>
</body>

</html>
