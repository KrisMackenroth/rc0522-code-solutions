<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&#38;display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="background">
      <div class="row">
        <div class="column-full">
          <h1>New Arrivals</h1>
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <div class="column-one-fifth">
            <div class="phone-screen">
              <img src="images/dress1.jpeg" alt="Dress">
            </div>
            <p>Free People <span class="grey-font">| Size 6</span></p>
            <p>
              <span class="orange-back">$35</span> <span class="grey-font strike-through"> $125 retail</span>
            </p>
          </div>
          <div class="column-one-fifth">
            <div class="phone-screen">
              <img src="images/ysl-bag.jpeg" alt="YSL Bag">
            </div>
            <p>Yves Saint Laurent <span class="grey-font">| One-Size</span></p>
            <p>
              <span class="orange-back">$200</span> <span class="grey-font strike-through"> $1600 retail</span>
            </p>
          </div>
          <div class="column-one-fifth">
            <div class="phone-screen">
              <img src="images/key.jpeg" alt="Key">
            </div>
            <p>Tiffany <span class="grey-font">| One-Size</span></p>
            <p>
              <span class="orange-back">$476</span> <span class="grey-font strike-through"> $2000 retail</span>
            </p>
          </div>
          <div class="column-one-fifth">
            <div class="phone-screen">
              <img src="images/lv-bag.jpg" alt="Iv bag">
            </div>
            <p>Louis Vuitton <span class="grey-font">| One-Size</span></p>
            <p>
              <span class="orange-back">$95</span> <span class="grey-font strike-through"> $1200 retail</span>
            </p>
          </div>
          <div class="column-one-fifth">
            <div class="phone-screen">
              <img src="images/dress2.jpeg" alt="White/Blue Dress">
            </div>
            <p>Reformation <span class="grey-font">| Size 4</span></p>
            <p>
              <span class="orange-back">$20</span> <span class="grey-font strike-through"> $198 retail</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
